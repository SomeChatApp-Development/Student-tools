<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Grammar Checker Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
        if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || (e.ctrlKey && e.keyCode === 85)) {
            e.preventDefault();
        }
    });
    </script>
    <style>
        :root {
            --bg: #e0e5ec;
            --surface: #e0e5ec;
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        body.dark {
            --bg: #2d3748;
            --surface: #2d3748;
            --primary: #818cf8;
            --primary-dark: #6366f1;
            --secondary: #a78bfa;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --shadow-light: #374151;
            --shadow-dark: #1a202c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 1.5rem;
            background: var(--surface);
            border-radius: 1.5rem;
            box-shadow: 
                12px 12px 24px var(--shadow-dark),
                -12px -12px 24px var(--shadow-light);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo i {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo .badge {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .btn-icon {
            width: 2.5rem;
            height: 2.5rem;
            padding: 0;
            justify-content: center;
            background: var(--surface);
            color: var(--text);
            border: none;
            box-shadow: 
                6px 6px 12px var(--shadow-dark),
                -6px -6px 12px var(--shadow-light);
        }

        .btn-icon:hover {
            color: var(--primary);
            box-shadow: 
                8px 8px 16px var(--shadow-dark),
                -8px -8px 16px var(--shadow-light);
        }

        .btn-icon:active {
            box-shadow: 
                inset 4px 4px 8px var(--shadow-dark),
                inset -4px -4px 8px var(--shadow-light);
        }

        .workflow {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .step {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: center;
            position: relative;
            transition: all 0.3s;
            box-shadow: 
                8px 8px 16px var(--shadow-dark),
                -8px -8px 16px var(--shadow-light);
        }

        .step::after {
            content: '→';
            position: absolute;
            right: -1.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: var(--text-muted);
        }

        .step:last-child::after {
            display: none;
        }

        .step.active {
            box-shadow: 
                inset 4px 4px 8px var(--shadow-dark),
                inset -4px -4px 8px var(--shadow-light);
            transform: scale(1.05);
        }

        .step.completed {
            box-shadow: 
                8px 8px 16px var(--shadow-dark),
                -8px -8px 16px var(--shadow-light);
        }

        .step-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            opacity: 0.5;
        }

        .step.active .step-icon,
        .step.completed .step-icon {
            opacity: 1;
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .step-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        .step.active .step-label,
        .step.completed .step-label {
            color: var(--text);
        }

        .btn-primary {
            background: var(--surface);
            color: var(--primary);
            padding: 1rem 2rem;
            font-size: 1.1rem;
            box-shadow: 
                10px 10px 20px var(--shadow-dark),
                -10px -10px 20px var(--shadow-light);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:hover {
            background: var(--surface);
            transform: translateY(-3px);
            box-shadow: 
                12px 12px 24px var(--shadow-dark),
                -12px -12px 24px var(--shadow-light);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 
                inset 6px 6px 12px var(--shadow-dark),
                inset -6px -6px 12px var(--shadow-light);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .panel {
            background: var(--surface);
            border-radius: 1.5rem;
            padding: 2rem;
            border: none;
            box-shadow: 
                10px 10px 20px var(--shadow-dark),
                -10px -10px 20px var(--shadow-light);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .panel-title {
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .panel-title i {
            color: var(--primary);
        }

        textarea {
            width: 100%;
            min-height: 400px;
            padding: 1.5rem;
            border: none;
            border-radius: 1rem;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            line-height: 1.8;
            resize: vertical;
            background: var(--surface);
            color: var(--text);
            transition: all 0.3s;
            box-shadow: 
                inset 6px 6px 12px var(--shadow-dark),
                inset -6px -6px 12px var(--shadow-light);
        }

        textarea:focus {
            outline: none;
            box-shadow: 
                inset 8px 8px 16px var(--shadow-dark),
                inset -8px -8px 16px var(--shadow-light);
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        .char-count {
            text-align: right;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .errors-panel {
            background: var(--surface);
            border-radius: 1.5rem;
            padding: 2rem;
            border: none;
            box-shadow: 
                10px 10px 20px var(--shadow-dark),
                -10px -10px 20px var(--shadow-light);
            margin-bottom: 2rem;
            max-height: 500px;
            overflow-y: auto;
        }

        .error-item {
            background: var(--surface);
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--error);
            box-shadow: 
                6px 6px 12px var(--shadow-dark),
                -6px -6px 12px var(--shadow-light);
            transition: all 0.2s;
        }

        .error-item:hover {
            transform: translateX(5px);
        }

        .error-item.warning {
            border-left-color: var(--warning);
        }

        .error-item.suggestion {
            border-left-color: var(--primary);
        }

        .error-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .error-type {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--primary);
        }

        .error-severity {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .error-severity.error {
            background: var(--error);
            color: white;
        }

        .error-severity.warning {
            background: var(--warning);
            color: white;
        }

        .error-severity.info {
            background: var(--primary);
            color: white;
        }

        .error-text {
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .error-highlight {
            background: rgba(239, 68, 68, 0.2);
            padding: 0.1rem 0.3rem;
            border-radius: 0.25rem;
            font-weight: 600;
        }

        .error-suggestion {
            font-size: 0.85rem;
            color: var(--success);
            font-style: italic;
        }

        .action-bar {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: var(--surface);
            padding: 1.25rem;
            border-radius: 0.75rem;
            border: none;
            text-align: center;
            box-shadow: 
                6px 6px 12px var(--shadow-dark),
                -6px -6px 12px var(--shadow-light);
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .hidden {
            display: none !important;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .workflow {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .workflow {
                grid-template-columns: 1fr;
            }

            .step::after {
                content: '↓';
                right: 50%;
                top: auto;
                bottom: -1.5rem;
                transform: translateX(50%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-spell-check"></i>
                <div>
                    <h1>Grammar Checker <span class="badge">Pro</span></h1>
                    <p style="font-size: 0.8rem; color: var(--text-muted);">Analyze → Detect → Suggest → Perfect</p>
                </div>
            </div>
            <div class="controls">
                <button class="btn btn-icon" onclick="goHome()" title="Home">
                    <i class="fa-solid fa-house"></i>
                </button>
                <button class="btn btn-icon" onclick="toggleTheme()" title="Toggle Theme">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="workflow">
            <div class="step active" id="step-1">
                <div class="step-icon"><i class="fa-solid fa-file-text"></i></div>
                <div class="step-label">Input Text</div>
            </div>
            <div class="step" id="step-2">
                <div class="step-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div class="step-label">Analyze</div>
            </div>
            <div class="step" id="step-3">
                <div class="step-icon"><i class="fa-solid fa-lightbulb"></i></div>
                <div class="step-label">Suggestions</div>
            </div>
            <div class="step" id="step-4">
                <div class="step-icon"><i class="fa-solid fa-check-circle"></i></div>
                <div class="step-label">Complete</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fa-solid fa-file-import"></i>
                        Your Text
                    </div>
                    <button class="btn btn-icon" onclick="clearInput()" title="Clear">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
                <textarea id="input-text" placeholder="Paste or type your text here...

The grammar checker will:
• Find spelling mistakes
• Detect grammar errors
• Check punctuation
• Suggest improvements
• Analyze sentence structure"></textarea>
                <div class="char-count">
                    <span id="input-count">0</span> characters | <span id="word-count">0</span> words
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fa-solid fa-list-check"></i>
                        Issues Found
                    </div>
                </div>
                <div id="errors-container" class="errors-panel" style="min-height: 400px; max-height: 450px;">
                    <div class="empty-state">
                        <i class="fa-solid fa-clipboard-check"></i>
                        <p>No issues detected yet</p>
                        <p style="font-size: 0.85rem; margin-top: 0.5rem;">Click "Check Grammar" to analyze your text</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="action-bar">
            <button class="btn btn-primary" id="check-btn" onclick="checkGrammar()">
                <i class="fa-solid fa-play"></i>
                <span class="btn-text">Check Grammar</span>
                <span class="spinner hidden"></span>
            </button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="stat-errors">0</div>
                <div class="stat-label">Errors</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-warnings">0</div>
                <div class="stat-label">Warnings</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-suggestions">0</div>
                <div class="stat-label">Suggestions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-readability">0</div>
                <div class="stat-label">Readability</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-score">0%</div>
                <div class="stat-label">Quality Score</div>
            </div>
        </div>
    </div>

    <script src="tools-grammar_protected.js"></script>
</body>
</html>
